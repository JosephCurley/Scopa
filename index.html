<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
        <title>Scopa</title>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

        <link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,300italic,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="styles/css/main.min.css">
    </head>

    <body class="body--coming-soon">
        <section class="parallax-background"></section>

        <section class="full-height section-box section-box--details">

            <div class="section-box__wrapper">

                <div class="details-info">
                    <div class="details-info__logo">
                        <img class="logo" src="img/Scopa-Logo-white.png" alt="Scopa">
                    </div>

                    <div class="details-info__about">
                        <h1 class="content-header">Opening Summer 2015</h1>
                        <h2>319 Hanover Street Boston, MA</h2>
                    </div>

                </div>

                <div class="map-module"></div>

            </div>
        </section>
        <!--Footer Scripts-->
        <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDZC-KPF0mIm7erxql-GXxzOKokoOXDCyE&amp;sensor=false"></script>    
        <script src="js/modules/map.js"></script>
    </body>
</html>
